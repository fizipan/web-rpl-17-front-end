<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Dashboard Tutprials Details | RPL 17</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
  </head>

  <body>
    <div class="page-dashboard">
      <div class="d-flex" id="wrapper" data-aos="fade-right">
        <!-- sidebar -->
        <div class="border-right" id="sidebar-wrapper">
          <div class="sidebar-heading text-center">
            <img src="/images/logo-rpl-new.svg" alt="" class="my-4 w-75" />
          </div>
          <div class="list-group list-group-flush">
            <a
              href="/dashboard.html"
              class="list-group-item list-group-item-action"
            >
              Dashboard
            </a>
            <a
              href="/dashboard-products.html"
              class="list-group-item list-group-item-action active"
            >
              My Tutorials
            </a>
            <a
              href="/dashboard-transactions.html"
              class="list-group-item list-group-item-action"
            >
              My Projects
            </a>
            <a
              href="/dashboard-account.html"
              class="list-group-item list-group-item-action"
            >
              My Account
            </a>
            <a
              href="/index.html"
              class="list-group-item list-group-item-action"
            >
              Sign Out
            </a>
          </div>
        </div>

        <!-- page content -->
        <div id="page-content-wrapper">
          <nav
            class="navbar navbar-expand-lg navbar-light navbar-store fixed-top"
            data-aos="fade-down"
          >
            <div class="container-fluid">
              <button
                class="btn btn-secondary d-md-none mr-auto mr-2"
                id="menu-toggle"
              >
                &laquo; Menu
              </button>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarResponsive"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collpase navbar-collapse" id="navbarResponsive">
                <!-- dekstop menu -->
                <ul class="navbar-nav d-none d-lg-flex ml-auto">
                  <li class="nav-item dropdown">
                    <a
                      href="#"
                      class="nav-link"
                      id="navbarDropdown"
                      role="button"
                      data-toggle="dropdown"
                    >
                      <img
                        src="/images/hafizh.png"
                        alt="profile"
                        class="rounded-circle mr-2 profile-picture"
                        style="max-height: 45px; width: 50px;"
                      />
                      Hi, Hafizh
                    </a>
                    <div class="dropdown-menu">
                      <a href="/dashboard-account.html" class="dropdown-item"
                        >Settings</a
                      >
                      <a href="/" class="dropdown-item">logout</a>
                    </div>
                  </li>
                </ul>

                <!-- mobile app -->
                <ul class="navbar-nav d-block d-lg-none">
                  <li class="nav-item">
                    <a href="" class="nav-link">
                      Hi, Hafizh
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="" class="nav-link d-inline-block">
                      Logout
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div
            class="section-content section-dashboard-home"
            data-aos="fade-up"
          >
            <div class="container-fluid">
              <div class="dashboard-heading">
                <h2 class="dashboard-title">Apa itu Website ?</h2>
                <p class="dashboard-subtitle">Tutorial Details</p>
              </div>
              <div class="dashboard-content">
                <div class="row">
                  <div class="col-12 mt-2">
                    <form action="" method="POST">
                      <div class="card">
                        <div class="card-body">
                          <div class="row">
                            <div class="col-md-12">
                              <div class="form-group">
                                <label for="productName">Product Name</label>
                                <input
                                  type="text"
                                  name="productName"
                                  id="productName"
                                  class="form-control"
                                  value="Apa itu Webiste ?"
                                />
                              </div>
                            </div>
                            <div class="col-md-12">
                              <div class="form-group">
                                <label for="urlTutorial">URL Tutorial</label>
                                <input
                                  type="text"
                                  name="urlTutorial"
                                  id="urlTutorial"
                                  class="form-control"
                                />
                              </div>
                            </div>
                            <div class="col-md-12">
                              <div class="form-group">
                                <label for="category">Category</label>
                                <select
                                  name="category"
                                  id=""
                                  class="form-control"
                                >
                                  <option value="">Untuk Pemula</option>
                                  <option value="">Untuk Menengah</option>
                                  <option value="">All Levels</option>
                                </select>
                              </div>
                            </div>
                          </div>
                          <div class="row mb-2">
                            <div class="col-4 col-md-2">
                              <img
                                src="/images/apa-itu-website.png"
                                class="w-100"
                                alt=""
                              />
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-4 col-md-2">
                              <input
                                type="file"
                                name="file"
                                id="file"
                                style="display: none;"
                                multiple
                              />
                              <button
                                type="button"
                                name="save"
                                class="btn btn-secondary btn-block py-2"
                                onclick="thisFileUpload()"
                              >
                                Edit Photo
                              </button>
                            </div>
                          </div>
                          <div class="row my-3">
                            <div class="col-12">
                              <button
                                type="submit"
                                name="save"
                                class="btn btn-success btn-block py-2"
                              >
                                Update Tutorial
                              </button>
                            </div>
                          </div>
                          <div class="row my-3">
                            <div class="col-12">
                              <button
                                type="submit"
                                name="save"
                                class="btn btn-danger btn-block py-2"
                              >
                                Delete Tutorial
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.slim.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
      $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>
    <script src="https://cdn.ckeditor.com/4.14.1/standard/ckeditor.js"></script>
    <script>
      CKEDITOR.replace("editor");
    </script>
    <script>
      function thisFileUpload() {
        document.getElementById("file").click();
      }
    </script>
  </body>
</html>
