<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Login | RPL 17</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
  </head>

  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light navbar-auth fixed-top navbar-fixed-top"
      data-aos="fade-down"
    >
      <div class="container">
        <a href="/index.html" class="navbar-brand" title="home">
          <img src="/images/logo-rpl-new.svg" alt="logo" />
        </a>
      </div>
    </nav>
    <!-- akhir navbar -->

    <!-- page content -->
    <div class="page-content page-auth">
      <section class="store-auth" data-aos="fade-up">
        <div class="container">
          <div class="row align-items-center justify-content-center row-login">
            <div class="col-lg-6 text-center">
              <img
                src="/images/img-login.png"
                alt=""
                class="w-50 mb-lg-none d-none d-lg-block"
              />
            </div>
            <div class="col-lg-5">
              <h2 class="mb-4 d-none d-lg-block">
                Software Engineer Seventeen Silahkan Login!
              </h2>
              <h2 class="mb-4 d-block d-lg-none">
                Software Engineer Seventeen
                <br />
                Silahkan Login!
              </h2>
              <form action="" class="mt-3">
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control w-75"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control w-75"
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-success btn-block w-75 mt-4"
                >
                  Sign In to My Account
                </button>
                <a href="index.html" class="btn btn-login btn-block w-75 mt-2"
                  >Back to Home</a
                >
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- footer -->
    <div class="auth">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <p class="pt-4 pb-2">
              &copy; 2020 RPL-17 | All Rights Reserverd. SMKN-17
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- akhir footer -->

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.slim.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="/script/scroll.js"></script>
